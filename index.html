<!DOCTYPE html>
<html lang="zh-CN" ng-app="rakugaki">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title page-title></title>
  <link rel="icon" type="image/ico" href="./favicon.ico" />
  
  <!-- Typekit -->
  <script type="text/javascript" src="//use.typekit.net/onh5nft.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  
  <!-- icomoon -->
  <link rel="stylesheet" type="text/css" href="icomoon/style.css" />
  
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  
</head>

<body ng-controller="MainController" 
	ng-click="closePopup($event)"
	ng-swipe-left="nextSlide()",
	ng-swipe-right="prevSlide()"
	ng-keydown="key($event)">
	
	<style id="hidden-style"></style>
	
	<div id="universe">
		
		<div class="plot"></div>
		
		<div id="st-container" class="st-container" ng-class="{'st-menu-open': sidebarShown}">
			
			<nav class="st-menu st-effect-2" ng-click="prenventPropagation($event)">
        <div static-include="sidebar.html"></div>
      </nav>
      
      <div class="st-pusher" ng-click="closeSidebar($event)">
        <div class="st-content">
					
					<div static-include="menu.html"></div>
					
					<div static-include="views/info-welcome.html"></div>
					<div static-include="views/info-springtide.html"></div>
					<div static-include="views/info-shiro.html"></div>
					<div static-include="views/info-kcalb.html"></div>
					<div static-include="views/info-yabu.html"></div>
					<div static-include="views/info-about.html"></div>
					
						
					<div class="viewport" ng-class="transitionAnimation" ui-view></div>

        </div> <!-- / .st-content -->
      </div> <!-- / .st-pusher -->
		</div> <!-- / .st-container -->
		
	</div> <!-- / #universe -->
    
	
	
	
	<!-- jQuery -->
  <script src="/js/jquery/jquery.min.js"></script>
  <script src="/js/jquery/jquery.mousewheel.js"></script>
  <script src="/js/jquery/jquery.easing.1.3.min.js"></script>
  <script src="/js/jquery/jquery.perfect-scrollbar.js"></script>
  
  <!-- AngularJS -->
  <script src="/js/angularjs/angular.min.js"></script>
  <script src="/js/angularjs/angular-animate.min.js"></script>
  <script src="/js/angularjs/angular-touch.min.js"></script>
  <script src="/js/angularjs/angular-ui-router.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/directives.js"></script>
	<script src="/js/routes.js"></script>
  <script src="/js/controllers/mainController.js"></script>
  <script src="/js/controllers/slideController.js"></script>

</body>
</html>
